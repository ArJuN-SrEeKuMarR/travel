<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color:orange;">
<form method="post" action="login">
     {% csrf_token %}
 <input type="text" name="username" placeholder="ENTER USERNAME"><br>
    <input type="password" name="password" placeholder="ENTER PASSWORD"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
